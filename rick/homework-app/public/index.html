<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Homework Tracker</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="capture">Capture Homework</button>
            <button class="tab-btn" data-tab="search">Search Problems</button>
        </div>
        
        <div class="tab-content active" id="capture">
            <div class="webcam-container">
                <video id="webcam" autoplay playsinline></video>
                <canvas id="canvas" style="display: none;"></canvas>
                <div class="controls">
                    <button id="capture-btn">Take Photo</button>
                    <button id="switch-camera-btn">Switch Camera</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="problem-numbers">Problem Numbers (separated by commas):</label>
                <input type="text" id="problem-numbers" placeholder="e.g., 1, 2, 3, 4">
            </div>
            
            <button id="save-btn" disabled>Save Homework</button>
            
            <div class="preview-container">
                <h3>Preview:</h3>
                <img id="preview" src="/placeholder.svg?height=300&width=400" alt="Preview will appear here">
            </div>
        </div>
        
        <div class="tab-content" id="search">
            <div class="form-group">
                <label for="search-problem">Search by Problem Number:</label>
                <input type="text" id="search-problem" placeholder="Enter problem number">
                <button id="search-btn">Search</button>
            </div>
            
            <div class="search-results">
                <h3>Results:</h3>
                <div id="results-container"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
