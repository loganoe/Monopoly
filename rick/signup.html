<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick</title>
    <style>
           :root {
            --primary: #62b8e9;
            --primary-dark: #47a0d4;
            --background: #26282c;
            --card-bg: #3b3c3d;
            --text: #f9fafb;
            --text-secondary: #9ca3af;
            --error: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--background);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 
                        0 0 0 1px rgba(255, 255, 255, 0.05);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .login-container:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.35), 
                        0 0 0 1px rgba(255, 255, 255, 0.08),
                        0 0 20px rgba(44, 49, 56, 0.15);
            transform: translateY(-5px);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .form-input {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 8px;
            color: var(--text);
            transition: all 0.2s ease;
            outline: none;
        }
        
        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.25);
            background-color: rgba(255, 255, 255, 0.07);
        }
        
        .form-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }
        
        .login-button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(58, 134, 255, 0.2), 
                        0 2px 4px -1px rgba(58, 134, 255, 0.1);
        }
        
        .login-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px -1px rgba(33, 49, 75, 0.3), 
                        0 2px 4px -1px rgba(38, 56, 85, 0.2);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            background-color: rgba(239, 68, 68, 0.1);
            border-left: 3px solid var(--error);
            display: none;
        }
        
        .error-message.visible {
            display: block;
            animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }
        
        .signup-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2 class="login-title">Welcome! </h2>
            <p class="login-subtitle">Create an account</p>
        </div>
        
        <div class="form-group">
            <label for="usn" class="form-label">Username</label>
            <input id="usn" class="form-input" placeholder="Enter your username" maxlength="50">
        </div>
        
        <div class="form-group">
            <label for="ps" class="form-label">Password</label>
            <input id="ps" class="form-input" placeholder="Enter your password" type="password" maxlength="50">
        </div>
        
        <button id="signup" class="login-button" onclick="validateSignup()">Sign Up</button>
        
        <div id="errortxt" class="error-message"></div>
        
        <div class="signup-link">
            Already have an account? <a href="/login">Sign in</a>
        </div>
    </div>

  });

  function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i <ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
  function setCookie(cname, cvalue, exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires="+ d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}
function clearError() { 
    document.getElementById("errortxt").innerHTML = ""; 
} 
    function validateSignup() {
        socket.emit("signupMessage", [document.getElementById("usn").value, document.getElementById("ps").value]); 
    }
    
    </script> 
</body>
</html>
